<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Refusé</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: #212121;
            overflow: hidden;
        }

        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            transition: filter 0.3s ease;
        }

        .page-container.blurred {
            filter: blur(8px);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.7);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup-content {
            color: #ffffff;
            position: relative;
        }

        .popup-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: rgb(255,0,0);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .popup-content p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #cccccc;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            background-color: rgb(255,0,0);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .home-button:hover {
            background-color: rgb(230,0,0);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="page-container blurred" id="pageContainer">
        <!-- Cette div représente votre contenu de page original -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: inherit; background-size: cover;"></div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <h1>Accès Refusé</h1>
            <p>Désolé, vous n'êtes pas autorisé à accéder à cette page. Vous ne disposez pas des permissions nécessaires pour visualiser ce contenu.</p>
            <a href="/index.html" class="home-button">Retour à l'Accueil</a>
        </div>
    </div>
    <script>
        // Redirige vers index.html après 10 secondes
        setTimeout(function() {
            window.location.href = "index.html";
        }, 15000);
    </script>
</body>
</html>
