<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Flottant</title>
  <style>
    /* Réinitialisation des marges et du padding pour éviter les interférences */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Styles du bouton rond avec trois points */
    .menu-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .menu-toggle:hover {
      background-color: #444;
    }

    /* Trois petits points dans le rond */
    .menu-toggle .dot {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      margin: 2px;
    }

    /* Styles du menu */
    .menu {
      position: fixed;
      bottom: 75px; /* Rapprocher le menu du rond */
      right: 20px;
      background-color: #444;
      color: white;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      display: none; /* Cacher par défaut */
      padding: 20px;
      transition: background-color 0.3s;
      width: 250px; /* Largeur plus grande pour un menu plus agréable */
    }

    .menu:hover {
      background-color: #555; /* Changer la couleur de fond au survol */
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      margin: 15px 0;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Hover sur l'ensemble du menu */
    .menu ul li a:hover {
      background-color: #666;
      color: #f0f0f0;
    }

    /* Centrer "Mon compte" */
    .menu ul li a.profile {
      text-align: center;
    }

    /* Styles pour le bouton "Se déconnecter" */
    .menu ul li a.logout {
      background-color: rgb(100, 100, 100);
      padding: 10px 20px;
      text-align: center;
      font-size: 14px;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .menu ul li a.logout:hover {
      background-color: rgb(180, 180, 180); /* Changer le fond en gris clair au survol */
    }

    /* Balise centrale pour regrouper les éléments */
    .central-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  </style>
</head>
<body>

  <!-- Balise centrale qui regroupe le menu et le bouton rond -->
  <div class="central-container">
    <!-- Bouton rond avec trois points -->
    <div id="menu-toggle" class="menu-toggle">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Menu caché qui apparaît lors du clic -->
    <div id="menu" class="menu">
      <ul id="menu-list">
        <!-- Le menu sera dynamisé en fonction du cookie -->
      </ul>
    </div>
  </div>

  <script>
    // Fonction pour obtenir un cookie par son nom
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Fonction pour afficher ou cacher le menu
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const menuList = document.getElementById('menu-list');

    // Ouvrir/fermer le menu
    menuToggle.addEventListener('click', (event) => {
      // Empêcher la propagation de l'événement pour éviter la fermeture immédiate
      event.stopPropagation();
      menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
    });

    // Fermer le menu si on clique ailleurs
    document.addEventListener('click', (event) => {
      if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
        menu.style.display = 'none';
      }
    });

    // Vérification du cookie "unique_id"
    const uniqueId = getCookie('uniqueId');

    if (uniqueId) {
      // Si unique_id existe, afficher "Mon compte" et "Se déconnecter"
      menuList.innerHTML = `
        <li><a href="/profile.html" class="profile">Mon compte</a></li>
        <li><a href="/disconnect.html" class="logout">Se déconnecter</a></li>
      `;
    } else {
      // Sinon, afficher "Se connecter"
      menuList.innerHTML = `
        <li><a href="/login.html">Se connecter</a></li>
      `;
    }
  </script>

</body>
</html>
