
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carrousel flexible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&amp;display=swap"
    />
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <main id="app">
      <section class="carousel">
        <ul class="carousel__list">
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  width="600"
                  height="600"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Jon Snow</h2>
                <h3 class="user__title">Commandant de la Garde de Nuit</h3>
              </div>
            </div>
          </li>
          
          
          
          
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="https://i.ibb.co/c381cXL/Capture-d-cran-2024-07-10-140112.png"
                  width="600"
                  height="600"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Daenerys Targaryen</h2>
                <h3 class="user__title">Mère des Dragons</h3>
              </div>
            </div>
          </li>
          
          
          
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="https://i.ibb.co/M7Dtchd/Capture-d-cran-2024-07-10-140045.png"
                  width="600"
                  height="600"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Arya Stark</h2>
                <h3 class="user__title">Sans-Visage</h3>
              </div>
            </div>
          </li>
          
          
          
          <li class="carousel__item" tabindex="0">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="https://i.ibb.co/Ht4Rgd3/Capture-d-cran-2024-07-10-140013.png"
                  width="600"
                  height="600"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Tyrion Lannister</h2>
                <h3 class="user__title">Main de la Reine</h3>
              </div>
            </div>
          </li>
          
          
          
          
          <li class="carousel__item" tabindex="0" data-active="data-active">
            <div class="carousel__box">
              <div class="carousel__image">
                <img
                  src="https://i.ibb.co/kXP07CW/Capture-d-cran-2024-07-10-135945.png"
                  width="600"
                  height="600"
                />
              </div>
              <div class="carousel__contents">
                <h2 class="user__name">Cersei Lannister</h2>
                <h3 class="user__title">Reine des Sept Couronnes</h3>
              </div>
            </div>
          </li>
          
          

        </ul>

        <div class="carousel__nav">
          <button class="prev"><i></i><span>précédent</span></button>
          <button class="next">
            <span>suivant</span>
            <i></i>
          </button>
        </div>
      </section>
    </main>

    <script src="./test.js"></script>
  </body>
</html>
