<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Privée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
        #protectedContent {
            display: none;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    
    <div id="protectedContent">
        <h1>Contenu Privé</h1>
        <p>Bienvenue sur la page sécurisée. Seuls les utilisateurs autorisés peuvent voir ce contenu.</p>
    </div>

    <script>
        // Fonction pour récupérer la valeur d'un cookie
        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            
            for(let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }

        // Fonction pour vérifier l'accès
        function checkAccess() {
            const uniqueId = getCookie('uniqueId');
            const errorMessageEl = document.getElementById('errorMessage');
            const protectedContentEl = document.getElementById('protectedContent');

            if (uniqueId === 'autorisation_secrete') {
                protectedContentEl.style.display = 'block';
                errorMessageEl.innerHTML = '';
            } else {
                protectedContentEl.style.display = 'none';
                errorMessageEl.innerHTML = 'Accès non autorisé. Vous n\'avez pas la permission de voir ce contenu.';
            }
        }

        // Vérifier l'accès au chargement de la page
        window.onload = checkAccess;
    </script>
</body>
</html>
