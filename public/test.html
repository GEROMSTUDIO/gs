<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un Film</title>
  </head>
  <body>
    <h1>Ajouter un Film</h1>
    <form id="addFilmForm">
      <label>Nom du Film :</label>
      <input type="text" name="filmName" required /><br />
      <label>Nom Alternatif :</label>
      <input type="text" name="filmName2" required /><br />
      <label>Acteurs (séparés par des virgules) :</label>
      <input type="text" name="actors" required /><br />
      <label>Réalisateur :</label>
      <input type="text" name="director" required /><br />
      <label>Résumé :</label>
      <textarea name="summary" required></textarea><br />
      <label>Affiche (lien) :</label>
      <input type="url" name="posterLink" required /><br />
      <label>Vidéo (lien) :</label>
      <input type="url" name="filmLink" required /><br />
      <button type="submit">Ajouter</button>
    </form>

    <script>
      document.getElementById('addFilmForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const formObject = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('https://geromstudio.glitch.me/addFilm', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formObject),
          });

          if (response.ok) {
            const result = await response.json();
            alert(result.message);
          } else {
            const error = await response.json();
            alert(`Erreur : ${error.error}`);
          }
        } catch (err) {
          alert('Une erreur est survenue. Vérifiez votre connexion.');
          console.error(err);
        }
      });
    </script>
  </body>
</html>
