<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requête Fetch avec Cookie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 10px 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Récupération de photo de profil</h1>
  <button id="fetchButton">Récupérer la photo</button>
  <div id="output"></div>

  <script>
    // Fonction pour récupérer un cookie par son nom
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    document.getElementById('fetchButton').addEventListener('click', () => {
      const uniqueId = getCookie('uniqueId');
      const output = document.getElementById('output');
      output.innerHTML = ''; // Réinitialise la sortie

      if (!uniqueId) {
        output.innerHTML = '<p class="error">Le cookie "uniqueId" est introuvable.</p>';
        return;
      }

      fetch(`/profile-picture/${uniqueId}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log("URL de la photo de profil:", data.imageUrl);
            output.innerHTML = `<p>URL de la photo de profil : <a href="${data.imageUrl}" target="_blank">${data.imageUrl}</a></p>`;
          } else {
            console.error("Erreur:", data.message);
            output.innerHTML = `<p class="error">Erreur : ${data.message}</p>`;
          }
        })
        .catch(error => {
          console.error("Erreur de la requête :", error);
          output.innerHTML = `<p class="error">Une erreur est survenue : ${error.message}</p>`;
        });
    });
  </script>
</body>
</html>
