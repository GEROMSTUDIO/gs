<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informations du film</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      #filmDetails {
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      img {
        max-width: 100%;
        display: block;
        margin: auto;
      }
      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Détails du Film</h1>
    <div id="filmDetails">Chargement...</div>

    <script>
      // Fonction pour récupérer le paramètre "film" de l'URL
      function getFilmNameFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("film");
      }

      // Fonction pour récupérer les infos du film
      async function fetchFilmDetails(filmName) {
        if (!filmName) {
          document.getElementById("filmDetails").innerHTML =
            "<p class='error'>Aucun film spécifié.</p>";
          return;
        }

        try {
          const response = await fetch(`/film/${encodeURIComponent(filmName)}`);
          if (!response.ok) {
            throw new Error("Film non trouvé");
          }
          const film = await response.json();
          displayFilmDetails(film);
        } catch (error) {
          document.getElementById(
            "filmDetails"
          ).innerHTML = `<p class='error'>Erreur : ${error.message}</p>`;
        }
      }

      function displayFilmDetails(film) {
        if (!film) {
          document.getElementById("filmDetails").innerHTML =
            "<p class='error'>Aucune information trouvée pour ce film.</p>";
          return;
        }

        document.getElementById("filmDetails").innerHTML = `
        <h2>${film.filmName || "Titre inconnu"}</h2>
        <p><strong>Titre Alternatif :</strong> ${
          film.filmName2 || "Non spécifié"
        }</p>
        <p><strong>Réalisateur :</strong> ${film.director || "Non spécifié"}</p>
        <p><strong>Acteurs :</strong> ${
          Array.isArray(film.actors) ? film.actors.join(", ") : "Non spécifié"
        }</p>
        <p><strong>Résumé :</strong> ${
          film.summary || "Aucun résumé disponible"
        }</p>
        <p><a href="${
          film.filmLink || "#"
        }" target="_blank">Voir le film</a></p>
        <img src="${
          film.posterLink || "placeholder.jpg"
        }" alt="Affiche du film">
    `;
      }

      // Exécution au chargement de la page
      const filmName = getFilmNameFromURL();
      fetchFilmDetails(filmName);
    </script>
  </body>
</html>
