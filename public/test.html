<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de Page de Film</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      .form-container,
      .output-container {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .output-container {
        background: #f9f9f9;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Générateur de Page de Film</h1>

    <div class="form-container">
      <h2>Entrez les détails du film</h2>
      <form id="filmForm">
        <label for="filmName">Nom du film :</label>
        <input type="text" id="filmName" name="filmName" required />

        <label for="actors">Acteurs :</label>
        <input type="text" id="actors" name="actors" required />

        <label for="director">Réalisateur :</label>
        <input type="text" id="director" name="director" required />

        <label for="summary">Résumé :</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>

        <label for="posterLink">Lien de l'affiche :</label>
        <input type="url" id="posterLink" name="posterLink" required />

        <button type="submit">Générer le code</button>
      </form>
    </div>

    <div class="output-container">
      <h2>Code généré :</h2>
      <pre id="generatedCode"></pre>
    </div>

    <!-- Lien vers le fichier JavaScript externe -->
    <script src="test.js"></script>
  </body>
</html>
