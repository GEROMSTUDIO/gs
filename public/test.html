<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 100px;
    }
    form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Connexion</h1>
  <form id="loginForm">
    <input type="text" id="token" placeholder="Entrez votre token" required />
    <button type="submit">Se connecter</button>
    <p id="error" class="error"></p>
  </form>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorElement = document.getElementById("error");

    loginForm.addEventListener("submit", async (event) => {
      event.preventDefault(); // Empêche le rechargement de la page

      const token = document.getElementById("token").value;

      try {
        // Envoie le token au serveur via une requête POST
        const response = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token }),
        });

        if (response.ok) {
          // Redirige l'utilisateur vers la page protégée
          window.location.href = "/hidden";
        } else {
          // Affiche un message d'erreur si le token est invalide
          const result = await response.json();
          errorElement.textContent = result.message || "Erreur de connexion.";
        }
      } catch (err) {
        errorElement.textContent = "Une erreur s'est produite. Veuillez réessayer.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
