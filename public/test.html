<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se Déconnecter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .logout-button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background-color: #3498db; /* Bleu par défaut */
      color: white;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 200px;
    }

    .logout-button:hover {
      background-color: #e74c3c; /* Rouge lors du survol */
      transform: translateY(-2px);
    }

    .logout-button:active {
      background-color: #c0392b; /* Rouge plus foncé lors du clic */
      transform: translateY(0);
    }

    .logout-button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <button class="logout-button" onclick="window.location.href='disconnect.html'">
    Se Déconnecter
  </button>

</body>
</html>
