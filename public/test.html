<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Authentification</title>
</head>
<body>
    <div id="status">Vérification de la connexion...</div>

    <script>
        function getUniqueIdFromCookie() {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith('uniqueId='))
                ?.split('=')[1];
        }

        window.onload = function() {
            const uniqueId = getUniqueIdFromCookie();
            const statusDiv = document.getElementById('status');

            if (uniqueId) {
                // Si le cookie existe, rediriger avec l'ID
                const redirectURL = `/index.html?connect=true&uniqueId=${encodeURIComponent(uniqueId)}`;
                statusDiv.textContent = 'Connecté ! Redirection...';
                window.location.href = redirectURL;
            } else {
                // Si pas de cookie
                statusDiv.textContent = 'Vous n\'êtes pas connecté.';
            }
        }
    </script>
</body>
</html>
