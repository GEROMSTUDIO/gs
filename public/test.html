<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Grande Révélation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 2000px;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: white;
    }
    .section {
      display: flex;
      align-items: center;
      position: relative;
      padding: 80px;
      background-color: #242424;
    }
    .poster {
      max-width: 300px;
      height: auto;
      margin-right: 50px;
    }
    .content {
      display: flex;
      flex-direction: column;
    }
    .title {
      font-size: 3.8rem;
      margin: 0 0 10px 0;
    }
    .line-container {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .line {
      font-size: 1.5rem;
      color: #ffffff;
      margin-right: 8px;
      margin-bottom: 0;
    }
    .credits {
      font-size: 1.5rem;
      color: #a7a7a7;
      margin-bottom: 0;
    }
    .authors-container {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .line2 {
      font-size: 1.5rem;
      color: #ffffff;
      margin-right: 6px;
      margin-bottom: 0px;
    }
    .authors {
      font-size: 1.5rem;
      color: #b0b0b0;
      margin-bottom: 0;
    }
    .synopsis {
      font-size: 1.8rem;
      line-height: 1.6;
      margin: 10px 0;
    }
    @media screen and (min-width: 772px) and (max-width: 1090px) {
      .poster {
        max-width: 250px;
        margin-right: 30px;
      }
      .title {
        font-size: 3rem;
        margin-bottom: 8px;
      }
      .line, .line2 {
        font-size: 1.2rem;
      }
      .credits, .authors {
        font-size: 1.2rem;
      }
      .synopsis {
        font-size: 1.5rem;
      }
      .line-container, .authors-container {
        margin-bottom: 3px;
      }
    }
    @media screen and (max-width: 771px) {
      .section {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .poster {
        max-width: 250px;
        margin-right: 0;
        margin-bottom: 10px;
      }
      .content {
        align-items: center;
        text-align: center;
        width: 100%;
      }
      .line-container, .authors-container {
        flex-direction: column;
        align-items: center;
        margin-bottom: 2px;
      }
      .line, .line2 {
        margin-right: 0;
        margin-bottom: 2px;
      }
      .title {
        font-size: 2.5rem;
        margin-bottom: 5px;
      }
      .line, .line2, .credits, .authors {
        font-size: 1.2rem;
        margin-bottom: 0;
      }
      .synopsis {
        font-size: 1.4rem;
        margin: 6px 0;
      }
    }

    @media screen and (max-width: 480px) {
      .poster {
        padding-top: 10px;
        max-width: 200px;
      }
      .title {
        font-size: 2rem;
      }
      .line, .line2, .credits, .authors {
        font-size: 1rem;
      }
      .synopsis {
        font-size: 1.2rem;
        margin: 5px 0;
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <img src="https://i.ibb.co/h9X4Fb2/La-Grande-R-v-lation.webp" alt="Affiche de La Grande Révélation" class="poster">
    <div class="content">
      <h1 class="title">La Grande Révélation</h1>
      <div class="line-container">
        <p class="line">Avec</p>
        <p class="credits">Hanna Bediaf, Baptiste Blache, Tristan Vaucheret Perrier...</p>
      </div>
      <div class="authors-container">
        <p class="line2">de</p>
        <p class="authors">Romain Lastella</p>
      </div>
      <p class="synopsis">
        Comme tous les matins Agatha se rendait au collège mais aujourd'hui tout bascule...
      </p>
    </div>
  </section>

</body>
</html>
