<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès à la page privée</title>
</head>
<body>
  <h1>Page de test pour l'accès privé</h1>
  <p id="status"></p>

  <script>
    // Fonction pour récupérer le cookie "uniqueId"
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Fonction pour effectuer la requête au serveur
    function accessPrivatePage() {
      const uniqueId = getCookie('uniqueId');  // Récupérer uniqueId du cookie

      if (!uniqueId) {
        document.getElementById('status').innerText = 'Identifiant unique manquant !';
        return;
      }

      // Créer la requête pour le serveur
      fetch('/private-page', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ uniqueId: uniqueId })  // Envoyer uniqueId dans le corps de la requête
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById('status').innerText = `Erreur : ${data.error}`;
        } else {
          document.getElementById('status').innerText = 'Accès autorisé à la page privée';
        }
      })
      .catch(error => {
        document.getElementById('status').innerText = 'Erreur serveur.';
        console.error(error);
      });
    }

    // Appel de la fonction pour tester l'accès
    accessPrivatePage();
  </script>
</body>
</html>
