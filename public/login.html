<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://i.ibb.co/jg1z28S/logo.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <form action="#" method="post">
            <div class="field input-field">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button type="submit">Login</button>
            </div>
            <div class="error-message" style="color: red; display: none">
              Identifiants incorrects. Veuillez r√©essayer.
            </div>
          </form>
          
            <div class="forgot-link">
          <span
            >Forgot my password?
            <a href="/forgotmypass.html" class="forgot forgot-link">Restore</a></span
          >
        </div>

          <div class="line"></div>
          
      
          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>
      

      </div>

      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                class="password"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>

        <div class="line2"></div>

      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
