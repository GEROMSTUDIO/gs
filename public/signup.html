<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Créé</title>
    <style>
        body {
            background-color: rgb(64, 112, 244);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carre {
            background-color: white;
            color: black;
            width: 500px;
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            max-width: 90%;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 700;
            color: #333;
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #555;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgb(64, 112, 244);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: rgb(50, 90, 200);
            transform: translateY(-3px);
        }
        a:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="carre">
        <h2>Votre compte vient d'être créé !</h2>
        <p>Félicitations ! Votre compte est maintenant actif. Vous pouvez vous connecter dès maintenant pour explorer toutes les fonctionnalités de notre site.</p>
        <a href="/login.html">Se connecter</a>
    </div>

</body>
</html>
