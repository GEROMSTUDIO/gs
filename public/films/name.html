<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de film</title>
</head>
<body>
  <h1>Recherche de film</h1>
  
  <label for="filmInput">Nom du film :</label>
  <input type="text" id="filmInput" placeholder="Entrez le nom du film">
  <button onclick="rechercherFilm()">Rechercher</button>
  
  <h2>Résultats :</h2>
  <div>
    <label>Nom du film :</label>
    <input type="text" id="filmName" readonly>
  </div>
  <div>
    <label>Acteurs :</label>
    <input type="text" id="actors" readonly>
  </div>
  <div>
    <label>Réalisateur :</label>
    <input type="text" id="director" readonly>
  </div>
  <div>
    <label>Résumé :</label>
    <textarea id="summary" readonly></textarea>
  </div>
  <div>
    <label>Lien du poster :</label>
    <input type="text" id="posterLink" readonly>
  </div>
  <div>
    <label>Lien du film :</label>
    <input type="text" id="filmLink" readonly>
  </div>

  <script>
    async function rechercherFilm() {
      // Récupérer le nom du film entré par l'utilisateur
      const filmName = document.getElementById("filmInput").value.trim();

      if (!filmName) {
        alert("Veuillez entrer un nom de film !");
        return;
      }

      try {
        // Faire la requête au serveur
        const response = await fetch(`https://geromstudio.glitch.me/film/${encodeURIComponent(filmName)}`);

        if (response.ok) {
          const data = await response.json();

          // Mettre à jour les champs HTML avec les données reçues
          document.getElementById("filmName").value = data.filmName;
          document.getElementById("actors").value = data.actors.join(", ");
          document.getElementById("director").value = data.director;
          document.getElementById("summary").value = data.summary;
          document.getElementById("posterLink").value = data.posterLink;
          document.getElementById("filmLink").value = data.filmLink;
        } else {
          alert("Film non trouvé !");
          clearFields();
        }
      } catch (error) {
        console.error("Erreur lors de la requête :", error);
        alert("Une erreur s'est produite. Veuillez réessayer plus tard.");
      }
    }

    function clearFields() {
      // Réinitialiser les champs HTML
      document.getElementById("filmName").value = "";
      document.getElementById("actors").value = "";
      document.getElementById("director").value = "";
      document.getElementById("summary").value = "";
      document.getElementById("posterLink").value = "";
      document.getElementById("filmLink").value = "";
    }
  </script>
</body>
</html>
