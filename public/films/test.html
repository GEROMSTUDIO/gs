<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API avec Proxy</title>
</head>
<body>
    <h1>Test API via Proxy</h1>
    <button onclick="fetchFilms()">Lancer la requête</button>
    <pre id="output"></pre>

    <script>
        async function fetchFilms() {
            try {
                const url = "https://gsadmin.glitch.me/films";
                const proxy = "https://cors-anywhere.herokuapp.com/";
                
                const response = await fetch(proxy + url, { method: "GET" });

                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);

                const data = await response.json();
                console.log("Données reçues :", data);
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Erreur lors de la requête :", error);
                document.getElementById("output").textContent = "Erreur : " + error.message;
            }
        }
    </script>
</body>
</html>
