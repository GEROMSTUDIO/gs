<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Carrousel</title>
    <style>
      .carousel {
        display: flex;
        overflow-x: auto;
        gap: 10px;
      }
      .carousel-item {
        text-decoration: none;
        color: black;
      }
      .image-container img {
        width: 150px;
        height: auto;
      }
      .movie-title {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div><h2 class="titrefilm">Nos Films</h2></div>
    <div id="carousel-container"></div>

    <div class="controls">
      <button id="prev">←</button>
      <button id="next">→</button>
    </div>

    <script>
      fetch("/carousel")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("carousel-container").innerHTML = html;
        })
        .catch((error) =>
          console.error("Erreur lors du chargement du carrousel:", error)
        );
    </script>
  </body>
</html>
