<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      h1 {
        margin: 102px;
        text-align: center;
      }

      header {
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        width: 100vw; /* Largeur de 100% de la largeur de la fenêtre */
        height: 72px; /* Hauteur fixe, mais vous pouvez aussi utiliser 'em' si vous voulez une proportion à la taille du texte */
        background-color: #000000;
        color: rgb(255, 255, 255);
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: top 0.4s ease;
        z-index: 1000;
      }
      header.hidden {
        top: -90px;
        transition-property: top;
        transition-duration: 500ms;
      }
      section {
        height: 1000px;
        padding: 20px;
      }
      header.bg {
        /* background: linear-gradient(to top, #00000049, #000000bd); /* Dégradé horizontal */
        background-color: #00000083;
        box-shadow: 0px 0 60px #000000;
        transition-property: background-color, font-size, transform, color;
        transition-timing-function: ease-in-out;
        transition-duration: 280ms;
      }

      a:focus,
      a:active {
        outline: none;
        border: "";
      }

      .logo {
        position: absolute;
        bottom: -21.5px;
        left: -10px;
        width: 110px;
        height: 110px;
        clip-path: inset(0 0px 0 0);
        object-fit: cover;
      }

      .left-nav,
      .right-nav {
        display: flex;
      }
      .film {
        top: 19px;
        font-size: 2rem;
        margin: 0px;
        padding: 0px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        position: relative;
        left: 90px;
        top: 0px;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .film:hover {
        color: rgb(211, 211, 211);
      }
      .cinema {
        top: 19px;
        font-size: 2rem;
        margin: 0px;
        padding: 0px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        position: relative;
        left: 280px;
        top: 0px;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .cinema:hover {
        color: rgb(211, 211, 211);
      }
      .contact {
        font-size: 2rem;
        margin: 0px;
        padding: 0px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        position: relative;
        left: -25px;
        top: 0px;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .contact:hover {
        color: rgb(211, 211, 211);
      }
    </style>
  </head>
  <body>

      <header id="header">
        <nav class="left-nav">
          <a href="#" class="film">Films</a>
          <a href="#" class="cinema">À propos</a>
          <a href="#" class="contact">Contact</a>
        </nav>
        <nav>
          <a href="/index.html" class="home">
            <img
              class="logo"
              src="https://i.ibb.co/4s6sMj9/Logo-removebg-preview.png"
              alt="Logo du site"
            />
          </a>
        </nav>
      </header>
    </div>

    <script></script>
  </body>
</html>
