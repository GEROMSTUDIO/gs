<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Accès Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            flex-grow: 1;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
        }
        #grantButton {
            background-color: #4CAF50;
        }
        #grantButton:hover {
            background-color: #45a049;
        }
        #revokeButton {
            background-color: #f44336;
        }
        #revokeButton:hover {
            background-color: #d32f2f;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Gestion des Accès Utilisateur</h1>
    <form id="accessForm">
        <input 
            type="email" 
            id="emailInput" 
            placeholder="Entrez l'email de l'utilisateur" 
            required
        >
        <input 
            type="password" 
            id="passwordInput" 
            placeholder="Entrez le mot de passe admin" 
            required
        >
        <div class="button-container">
            <button 
                type="button" 
                id="grantButton" 
                onclick="handleAccessAction('grant')"
            >
                Accorder l'Accès
            </button>
            <button 
                type="button" 
                id="revokeButton" 
                onclick="handleAccessAction('revoke')"
            >
                Supprimer l'Accès
            </button>
        </div>
    </form>
    <div id="message"></div>

    <script>
        function handleAccessAction(action) {
            // Récupérer l'email, le mot de passe et le message
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            const uniqueId = "7a894704a9b4266024e90aec9c85e8b7"; // Exemple d'uniqueId

            // Effacer le message précédent
            messageDiv.textContent = '';
            messageDiv.className = '';

            // Vérification des champs
            if (!email) {
                messageDiv.textContent = "Veuillez entrer une adresse email valide.";
                messageDiv.className = "error";
                return;
            }

            if (!password) {
                messageDiv.textContent = "Veuillez entrer le mot de passe admin.";
                messageDiv.className = "error";
                return;
            }

            // Déterminer l'URL de la requête basée sur l'action
            const url = action === 'grant' ? '/grant-access' : '/revoke-access';

            // Envoyer la requête au serveur avec l'email, le mot de passe et l'uniqueId
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    uniqueId: uniqueId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = data.message || "Action réalisée avec succès.";
                    messageDiv.className = 'success';
                    // Vider les champs après succès
                    document.getElementById('emailInput').value = '';
                    document.getElementById('passwordInput').value = '';
                } else {
                    messageDiv.textContent = data.error || "Une erreur s'est produite.";
                    messageDiv.className = 'error';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Erreur de connexion au serveur';
                messageDiv.className = 'error';
                console.error('Erreur:', error);
            });
        }
    </script>
</body>
</html>
