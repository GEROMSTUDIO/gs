<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link
      rel="icon"
      href="https://i.ibb.co/jg1z28S/logo.png"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      h1 {
        margin: 102px;
        text-align: center;
      }

      header {
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        width: 100vw; /* Largeur de 100% de la largeur de la fenêtre */
        height: 72px; /* Hauteur fixe, mais vous pouvez aussi utiliser 'em' si vous voulez une proportion à la taille du texte */
        background-color: #000000;
        color: rgb(255, 255, 255);
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: top 0.4s ease;
        z-index: 1000;
      }
      header.hidden {
        top: -90px;
        transition-property: top;
        transition-duration: 500ms;
      }
      section {
        height: 1000px;
        padding: 20px;
      }
      header.bg {
        /* background: linear-gradient(to top, #00000049, #000000bd); /* Dégradé horizontal */
        background-color: #00000083;
        box-shadow: 0px 0 60px #000000;
        transition-property: background-color, font-size, transform, color;
        transition-timing-function: ease-in-out;
        transition-duration: 280ms;
      }

      a:focus,
      a:active {
        outline: none;
        border: "";
      }

      .logo {
        position: absolute;
        bottom: -21.5px;
        left: -10px;
        width: 110px;
        height: 110px;
        clip-path: inset(0 0px 0 0);
        object-fit: cover;
      }

      .left-nav,
      .right-nav {
        display: flex;
      }
      .film {
        top: 19px;
        font-size: 2rem;
        margin: 0px;
        padding: 0px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        position: relative;
        left: 90px;
        top: 0px;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .film:hover {
        color: rgb(211, 211, 211);
      }
      .about {
        top: 19px;
        font-size: 2rem;
        margin: 0px;
        padding: 0px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        position: relative;
        left: 280px;
        top: 0px;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .about:hover {
        color: rgb(211, 211, 211);
      }
      .contact {
        font-size: 2rem;
        margin: 0px;
        padding: 0px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        position: relative;
        left: -25px;
        top: 0px;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .contact:hover {
        color: rgb(211, 211, 211);
      }

      #profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      #profile-picture {
        margin: -76px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #ccc;
        cursor: pointer;
        background-color: white; /* Fond rouge par défaut */
        background-size: cover;
        background-position: center;
        margin-bottom: 10px;
      }

      #file-input {
        display: none;
      }

      /* Popup styles */
      #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      #popup-content {
        background-color: white;
        padding: 20px 40px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }

      #popup-preview {
        width: 300px;
        height: 300px;
        background-color: white; /* Fond rouge par défaut dans la pop-up */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        border: 2px solid #ccc;
      }

      #popup-preview img {
        width: 100%; /* Agrandir l'image pour remplir la largeur */
        height: 100%; /* Agrandir l'image pour remplir la hauteur */
        object-fit: cover; /* Recadrer l'image pour qu'elle remplisse complètement le carré */
      }

      #import-button,
      #save-button {
        padding: 10px 20px;
        margin: 5px;
        background-color: rgb(64, 112, 244);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
      }

      #import-button:hover,
      #save-button:hover {
        background-color: rgb(84, 142, 255);
      }

      #close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #666;
        cursor: pointer;
      }

      #close-popup:hover {
        color: red;
      }

      .logout-button {
        position: relative;
        top: 12px;
        display: block;
        margin: 20px auto;
        padding: 14px 20px;
        background-color: #3498db; /* Bleu par défaut */
        color: white;
        text-align: center;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        width: 200px;
      }

      .logout-button:hover {
        background-color: #e74c3c; /* Rouge lors du survol */
        transform: translateY(-1px);
      }

      .logout-button:active {
        background-color: #c0392b; /* Rouge plus foncé lors du clic */
        transform: translateY(0);
      }

      .logout-button:focus {
        outline: none;
      }

      @media screen and (max-width: 359px) {
        .cookie-banner {
          padding: 10px 0;
        }
        .cookie-content {
          margin-bottom: 10px;
          gap: 8px;
        }
        .cookie-icon {
          width: 30px;
          height: 30px;
        }
        .cookie-text {
          font-size: 12px;
          line-height: 1.3;
          margin-bottom: 8px;
        }
        .cookie-buttons {
          gap: 6px;
        }
        .cookie-btn {
          padding: 8px;
          font-size: 13px;
        }
      }

      @media screen and (min-width: 360px) and (max-width: 767px) {
        .cookie-banner {
          padding: 4px 0;
        }
        .cookie-container {
          padding: 0 15px;
        }
        .cookie-content {
          margin-bottom: 12px;
          flex-direction: column;
          align-items: center;
          text-align: center;
          padding: 0;
        }
        .cookie-text {
          padding-right: 0;
          margin-bottom: 12px;
          font-size: 13px;
        }
        .cookie-buttons {
          width: 100%;
          gap: 8px;
          padding: 0;
        }
        .cookie-btn {
          padding: 10px;
          font-size: 14px;
        }
      }

      @media screen and (min-width: 768px) {
        .cookie-banner {
          padding: 16px 0;
        }
        .cookie-content {
          margin-bottom: 0;
        }
        .cookie-banner.show {
          display: block;
        }
        .cookie-container {
          height: 60px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 24px;
        }
        .cookie-buttons {
          flex-direction: row;
          flex-shrink: 0;
        }
        .cookie-btn {
          width: auto;
          padding: 8px 20px;
        }
      }
      @media screen and (max-width: 820px) {
        .right-nav {
          display: none;
        }

        .menu-toggle {
          display: flex;
        }

        .central-container {
          display: flex;
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .contact {
          position: absolute;
          top: 50%; /* Centrer verticalement */
          left: 50%; /* Centrer horizontalement */
          transform: translate(-50%, -50%);
        }
        .film {
          position: absolute;
          top: 50%; /* Centrer verticalement */
          left: 50%; /* Centrer horizontalement */
          transform: translate(-200%, -50%);
        }
        .about {
          position: absolute;
          top: 50%; /* Centrer verticalement */
          left: 50%; /* Centrer horizontalement */
          transform: translate(60%, -50%);
        }
        .logo {
          left: -23px;
        }
        .titre {
          top: 24%;
        }
      }

      @media screen and (max-width: 500px) {
        .contact {
          font-size: 1.6rem;
          transform: translate(-50%, -50%);
        }
        .film {
          font-size: 1.6rem;
          transform: translate(-181%, -50%);
        }
        .about {
          font-size: 1.6rem;
          transform: translate(51%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <h1>Profile</h1>
    <div id="profile-container">
      <div id="profile-picture" title="Click to open profile settings"></div>

      <header id="header">
        <nav class="left-nav">
          <a href="/film.html" class="film">Films</a>
          <a href="#" class="about">À propos</a>
          <a href="#" class="contact">Contact</a>
        </nav>
        <nav>
          <a href="/index.html" class="home">
            <img
              class="logo"
              src="https://i.ibb.co/4s6sMj9/Logo-removebg-preview.png"
              alt="Logo du site"
            />
          </a>
        </nav>
      </header>
    </div>
    <input type="file" id="file-input" accept="image/*" />

    <!-- Popup for importing and saving image -->
    <div id="popup">
      <div id="popup-content">
        <div id="close-popup">&times;</div>
        <div id="popup-preview"></div>
        <button id="import-button">Importer Image</button>
        <button id="save-button">Enregistrer</button>
      </div>
    </div>

    <button
      class="logout-button"
      onclick="window.location.href='disconnect.html'"
    >
      Se Déconnecter
    </button>

    <script>
      const profilePicture = document.getElementById("profile-picture");
      const fileInput = document.getElementById("file-input");
      const popup = document.getElementById("popup");
      const popupPreview = document.getElementById("popup-preview");
      const importButton = document.getElementById("import-button");
      const saveButton = document.getElementById("save-button");
      const closePopup = document.getElementById("close-popup");

      let imgFile = null;

      // Fonction pour lire les cookies
      function getCookie(name) {
        const cookieArray = document.cookie.split("; ");
        for (const cookie of cookieArray) {
          const [key, value] = cookie.split("=");
          if (key === name) return value;
        }
        return null;
      }

      const uniqueId = getCookie("uniqueId");

      if (!uniqueId) {
        const redirectURL = `/index.html`;
        window.location.href = redirectURL;
      }

      profilePicture.addEventListener("click", () => {
        popup.style.display = "flex";
      });

      importButton.addEventListener("click", () => {
        fileInput.click();
      });

      // Gestion de la sélection de fichier et affichage dans la popup
      fileInput.addEventListener("change", async () => {
        const file = fileInput.files[0];
        if (!file) return;

        imgFile = file;

        const reader = new FileReader();
        reader.onload = () => {
          popupPreview.innerHTML = `<img src="${reader.result}" alt="Preview">`;
          profilePicture.style.backgroundImage = `url(${reader.result})`;
        };
        reader.readAsDataURL(file);
      });

      function getCookie(name) {
        const cookieArray = document.cookie.split("; ");
        for (const cookie of cookieArray) {
          const [key, value] = cookie.split("=");
          if (key === name) return value;
        }
        return null;
      }

      async function fetchProfilePicture() {
        const uniqueId = getCookie("uniqueId");

        if (!uniqueId) {
          console.error("UniqueId introuvable dans les cookies.");
          return;
        }

        try {
          const response = await fetch(`/profile-picture/${uniqueId}`);
          const data = await response.json();

          if (data.success && data.imageUrl) {
            const profilePicture = document.getElementById("profile-picture");
            profilePicture.style.backgroundImage = `url(${data.imageUrl})`;
            profilePicture.style.backgroundColor = "transparent";

            const popupPreview = document.getElementById("popup-preview");
            popupPreview.innerHTML = `<img src="${data.imageUrl}" alt="Preview">`;
          } else {
            popupPreview.innerHTML = `<img src="https://img.icons8.com/fluency/48/test-account--v1.png" alt="Preview">`;
            throw new Error(data.message || "Image non disponible.");
          }
        } catch (error) {
          console.error("Erreur lors de la récupération de l'image :", error);
        }
      }

      document.addEventListener("DOMContentLoaded", fetchProfilePicture);
      saveButton.addEventListener("click", async () => {
        if (!imgFile) {
          popup.style.display = "none";
          return;
        }

        if (!uniqueId) {
          alert(
            "Impossible d'enregistrer l'image : identifiant utilisateur introuvable."
          );
          return;
        }

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();

        img.onload = async () => {
          canvas.width = 120;
          canvas.height = 120;
          ctx.drawImage(img, 0, 0, 120, 120);

          canvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append("image", blob, `${uniqueId}.jpg`);

            try {
              const response = await fetch("/upload", {
                method: "POST",
                body: formData,
              });

              if (response.ok) {
              } else {
              }
            } catch (error) {
              alert("Une erreur est survenue lors de l’enregistrement.");
            }
          }, "image/jpeg");
        };

        img.src = popupPreview.querySelector("img")
          ? popupPreview.querySelector("img").src
          : "";
        popup.style.display = "none";
      });

      closePopup.addEventListener("click", () => {
        popup.style.display = "none";
      });

      popup.addEventListener("click", (e) => {
        if (e.target === popup) {
          popup.style.display = "none";
        }
      });
    </script>
  </body>
</html>
