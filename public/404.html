    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;

      background-color: #2C2C2C; /* Couleur d'arrière-plan sombre */

    }

      font-size: 4rem;
      color: #FF5252; /* Rouge vif pour attirer l'attention */
