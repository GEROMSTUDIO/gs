<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Accès Utilisateur</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input:focus {
        border-color: #4caf50;
        outline: none;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      button {
        padding: 12px 20px;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        flex-grow: 1;
        font-size: 16px;
      }
      #grantButton {
        background-color: #4caf50;
      }
      #grantButton:hover {
        background-color: #45a049;
      }
      #revokeButton {
        background-color: #f44336;
      }
      #revokeButton:hover {
        background-color: #d32f2f;
      }
      .button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        text-align: center;
        border-radius: 4px;
        font-size: 16px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h1>Gestion des Accès Utilisateur</h1>

      <input
        type="email"
        id="emailInput"
        placeholder="Entrez l'email de l'utilisateur"
        required
      />
      <div class="button-container">
        <button
          type="button"
          id="grantButton"
          onclick="handleAccessAction('grant')"
        >
          Accorder l'Accès
        </button>
        <button
          type="button"
          id="revokeButton"
          onclick="handleAccessAction('revoke')"
        >
          Supprimer l'Accès
        </button>
      </div>
      <div id="step2Message" class="message"></div>
    </div>

    <script>
      function getCookie(name) {
        let cookieArr = document.cookie.split(";");
        for (let i = 0; i < cookieArr.length; i++) {
          let cookie = cookieArr[i].trim();
          if (cookie.startsWith(name + "=")) {
            return cookie.substring(name.length + 1);
          }
        }
        const redirectURL = `https://geromstudio.glitch.me/403.html`;
        window.location.href = redirectURL;
      }

      function toggleButtonState() {
        const password = document.getElementById("passwordInput").value;
        const button = document.getElementById("verifyButton");
        if (password) {
          button.removeAttribute("disabled");
          button.style.backgroundColor = "#4CAF50"; // Vert quand activé
        } else {
          button.setAttribute("disabled", true);
          button.style.backgroundColor = "#ccc"; // Gris quand désactivé
        }
      }

      function verifyPassword() {
        const password = document.getElementById("passwordInput").value;
        const uniqueId = getCookie("uniqueId");
        const messageDiv = document.getElementById("step1Message");

        if (!uniqueId) {
          messageDiv.textContent =
            "L'ID unique est introuvable dans les cookies.";
          messageDiv.classList.add("error");
          return;
        }

        if (!password) {
          messageDiv.textContent = "Veuillez entrer le mot de passe.";
          messageDiv.classList.add("error");
          return;
        }

        fetch("/verify-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ password, uniqueId }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              // Passer à l'étape 2 si la vérification du mot de passe réussie
              document.getElementById("step1").style.display = "none";
              document.getElementById("step2").style.display = "block";
            } else {
              if (!data.success) {
                messageDiv.textContent = "Mot de passe ou ID unique incorrect.";
                messageDiv.classList.add("error");
              }
            }
          })
          .catch((error) => {
            messageDiv.textContent = "Erreur de connexion au serveur";
            messageDiv.classList.add("error");
          });
      }

      function handleAccessAction(action) {
        const email = document.getElementById("emailInput").value;
        const uniqueId = getCookie("uniqueId");
        const messageDiv = document.getElementById("step2Message");

        if (!email) {
          messageDiv.textContent = "Veuillez entrer l'email.";
          messageDiv.classList.add("error");
          return;
        }

        fetch(action === "grant" ? "/grant-access" : "/revoke-access", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, uniqueId }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              messageDiv.textContent =
                data.message || "Action réalisée avec succès.";
              messageDiv.classList.add("success");
            } else {
              messageDiv.textContent =
                data.error || "Une erreur s'est produite.";
              messageDiv.classList.add("error");
            }
          })
          .catch((error) => {
            messageDiv.textContent = "Erreur de connexion au serveur";
            messageDiv.classList.add("error");
          });
      }
    </script>
  </body>
</html>
