<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un Film</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <form id="addFilmForm">
    <h1>Ajouter un Film</h1>
    <div class="form-group">
      <label for="filmName">Nom du Film :</label>
      <input type="text" id="filmName" name="filmName" required />
    </div>
    <div class="form-group">
      <label for="filmName2">Nom Alternatif :</label>
      <input type="text" id="filmName2" name="filmName2" required />
    </div>
    <div class="form-group">
      <label for="actors">Acteurs (séparés par des virgules) :</label>
      <input type="text" id="actors" name="actors" required />
    </div>
    <div class="form-group">
      <label for="director">Réalisateur :</label>
      <input type="text" id="director" name="director" required />
    </div>
    <div class="form-group">
      <label for="summary">Résumé :</label>
      <textarea id="summary" name="summary" required></textarea>
    </div>
    <div class="form-group">
      <label for="posterLink">Affiche (lien) :</label>
      <input type="url" id="posterLink" name="posterLink" required />
    </div>
    <div class="form-group">
      <label for="filmLink">Vidéo (lien) :</label>
      <input type="url" id="filmLink" name="filmLink" required />
    </div>
    <button type="submit">Ajouter le Film</button>
  </form>

  <script>
    document.getElementById('addFilmForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const formObject = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://geromstudio.glitch.me/addFilm', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formObject),
        });

        if (response.ok) {
          const result = await response.json();
          alert(result.message);
        } else {
          const error = await response.json();
          alert(`Erreur : ${error.error}`);
        }
      } catch (err) {
        alert('Une erreur est survenue. Vérifiez votre connexion.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
