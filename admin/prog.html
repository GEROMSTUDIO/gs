<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #4caf50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4caf50;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-size: 16px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        #filmForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="step1">
            <h1>Authentification Admin</h1>
            <input
                type="password"
                id="passwordInput"
                placeholder="Entrez le mot de passe admin"
                required
                oninput="toggleButtonState()"
            />
            <button id="verifyButton" onclick="verifyPassword()" disabled>
                Vérifier le mot de passe
            </button>
            <div id="step1Message" class="message"></div>
        </div>

        <form id="filmForm">
            <h1>Ajouter un Film</h1>
            <div class="form-group">
                <label for="filmName">Nom du Film :</label>
                <input type="text" id="filmName" name="filmName" required />
            </div>
            <div class="form-group">
                <label for="filmName2">Nom Alternatif :</label>
                <input type="text" id="filmName2" name="filmName2" required />
            </div>
            <div class="form-group">
                <label for="actors">Acteurs (séparés par des virgules) :</label>
                <input type="text" id="actors" name="actors" required />
            </div>
            <div class="form-group">
                <label for="director">Réalisateur :</label>
                <input type="text" id="director" name="director" required />
            </div>
            <div class="form-group">
                <label for="summary">Résumé :</label>
                <textarea id="summary" name="summary" required></textarea>
            </div>
            <div class="form-group">
                <label for="posterLink">Affiche (lien) :</label>
                <input type="url" id="posterLink" name="posterLink" required />
            </div>
            <div class="form-group">
                <label for="filmLink">Vidéo (lien) :</label>
                <input type="url" id="filmLink" name="filmLink" required />
            </div>
            <button type="submit">Ajouter le Film</button>
        </form>
    </div>

    <script>
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookie = cookieArr[i].trim();
                if (cookie.startsWith(name + "=")) {
                    return cookie.substring(name.length + 1);
                }
            }
            const redirectURL = `https://geromstudio.glitch.me/403.html`;
            window.location.href = redirectURL;
        }

        function toggleButtonState() {
            const password = document.getElementById("passwordInput").value;
            const button = document.getElementById("verifyButton");
            button.disabled = !password;
            button.style.backgroundColor = password ? "#4CAF50" : "#ccc";
        }

        function verifyPassword() {
            const password = document.getElementById("passwordInput").value;
            const uniqueId = getCookie("uniqueId");
            const messageDiv = document.getElementById("step1Message");

            if (!uniqueId) {
                messageDiv.textContent = "L'ID unique est introuvable dans les cookies.";
                messageDiv.classList.add("error");
                return;
            }

            fetch("/verify-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ password, uniqueId }),
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.success) {
                    document.getElementById("step1").style.display = "none";
                    document.getElementById("filmForm").style.display = "block";
                } else {
                    messageDiv.textContent = "Mot de passe ou ID unique incorrect.";
                    messageDiv.classList.add("error");
                }
            })
            .catch((error) => {
                messageDiv.textContent = "Erreur de connexion au serveur";
                messageDiv.classList.add("error");
            });
        }

        document.getElementById('filmForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const formObject = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('https://geromstudio.glitch.me/addFilm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObject),
                });
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert(`Erreur : ${error.error}`);
                }
            } catch (err) {
                alert('Une erreur est survenue. Vérifiez votre connexion.');
                console.error(err);
            }
        });
    </script>
</body>
</html>
