<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des films</title>
    <style>
      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group:last-child {
        margin-bottom: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input:focus {
        border-color: #4caf50;
        outline: none;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      button {
        padding: 12px 20px;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        flex-grow: 1;
        font-size: 16px;
      }
      .button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        text-align: center;
        border-radius: 4px;
        font-size: 16px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }    

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }
      
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gestion des Accès Utilisateur</h1>

      <div id="step1">
        <input
          type="password"
          id="passwordInput"
          placeholder="Entrez le mot de passe admin"
          required
          oninput="toggleButtonState()"
        />
        <button id="verifyButton" onclick="verifyPassword()" disabled>
          Vérifier le mot de passe
        </button>
        <div id="step1Message" class="message"></div>
      </div>

      <div id="step2" style="display: none">
        <form id="addFilmForm">
          <h1>Ajouter un Film</h1>
          <div class="form-group">
            <label for="filmName">Nom du Film :</label>
            <input type="text" id="filmName" name="filmName" required />
          </div>
          <div class="form-group">
            <label for="filmName2">Nom Alternatif :</label>
            <input type="text" id="filmName2" name="filmName2" required />
          </div>
          <div class="form-group">
            <label for="actors">Acteurs (séparés par des virgules) :</label>
            <input type="text" id="actors" name="actors" required />
          </div>
          <div class="form-group">
            <label for="director">Réalisateur :</label>
            <input type="text" id="director" name="director" required />
          </div>
          <div class="form-group">
            <label for="summary">Résumé :</label>
            <textarea id="summary" name="summary" required></textarea>
          </div>
          <div class="form-group">
            <label for="posterLink">Affiche (lien) :</label>
            <input type="url" id="posterLink" name="posterLink" required />
          </div>
          <div class="form-group">
            <label for="filmLink">Vidéo (lien) :</label>
            <input type="url" id="filmLink" name="filmLink" required />
          </div>
          <button type="submit">Ajouter le Film</button>
        </form>
      </div>
    </div>

    <script>
      function getCookie(name) {
        let cookieArr = document.cookie.split(";");
        for (let i = 0; i < cookieArr.length; i++) {
          let cookie = cookieArr[i].trim();
          if (cookie.startsWith(name + "=")) {
            return cookie.substring(name.length + 1);
          }
        }
        const redirectURL = `https://geromstudio.glitch.me/403.html`;
        window.location.href = redirectURL;
      }

      function toggleButtonState() {
        const password = document.getElementById("passwordInput").value;
        const button = document.getElementById("verifyButton");
        if (password) {
          button.removeAttribute("disabled");
          button.style.backgroundColor = "#4CAF50"; // Vert quand activé
        } else {
          button.setAttribute("disabled", true);
          button.style.backgroundColor = "#ccc"; // Gris quand désactivé
        }
      }

      function verifyPassword() {
        const password = document.getElementById("passwordInput").value;
        const uniqueId = getCookie("uniqueId");
        const messageDiv = document.getElementById("step1Message");

        if (!uniqueId) {
          messageDiv.textContent =
            "L'ID unique est introuvable dans les cookies.";
          messageDiv.classList.add("error");
          return;
        }

        if (!password) {
          messageDiv.textContent = "Veuillez entrer le mot de passe.";
          messageDiv.classList.add("error");
          return;
        }

        fetch("/verify-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ password, uniqueId }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              // Passer à l'étape 2 si la vérification du mot de passe réussie
              document.getElementById("step1").style.display = "none";
              document.getElementById("step2").style.display = "block";
            } else {
              if (!data.success) {
                messageDiv.textContent = "Mot de passe ou ID unique incorrect.";
                messageDiv.classList.add("error");
              }
            }
          })
          .catch((error) => {
            messageDiv.textContent = "Erreur de connexion au serveur";
            messageDiv.classList.add("error");
          });
      }

      function handleAccessAction(action) {
        const email = document.getElementById("emailInput").value;
        const uniqueId = getCookie("uniqueId");
        const messageDiv = document.getElementById("step2Message");

        if (!email) {
          messageDiv.textContent = "Veuillez entrer l'email.";
          messageDiv.classList.add("error");
          return;
        }

        fetch(action === "grant" ? "/grant-access" : "/revoke-access", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, uniqueId }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              messageDiv.textContent =
                data.message || "Action réalisée avec succès.";
              messageDiv.classList.add("success");
            } else {
              messageDiv.textContent =
                data.error || "Une erreur s'est produite.";
              messageDiv.classList.add("error");
            }
          })
          .catch((error) => {
            messageDiv.textContent = "Erreur de connexion au serveur";
            messageDiv.classList.add("error");
          });
      }

      document
        .getElementById("addFilmForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const formObject = Object.fromEntries(formData.entries());

          try {
            const response = await fetch(
              "https://geromstudio.glitch.me/addFilm",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formObject),
              }
            );

            if (response.ok) {
              const result = await response.json();
              alert(result.message);
            } else {
              const error = await response.json();
              alert(`Erreur : ${error.error}`);
            }
          } catch (err) {
            alert("Une erreur est survenue. Vérifiez votre connexion.");
            console.error(err);
          }
        });
    </script>
  </body>
</html>
