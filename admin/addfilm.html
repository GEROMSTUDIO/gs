<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration Films</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input:focus,
      textarea:focus {
        border-color: rgb(0, 140, 255);
        outline: none;
      }
      button {
        width: 100%;
        padding: 12px 20px;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        background-color: rgb(0, 110, 255);
      }
      button:hover {
        background-color: rgb(0, 90, 255);
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        text-align: center;
        border-radius: 4px;
        font-size: 16px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .form-group {
        margin-bottom: 15px;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      #filmForm {
        display: "";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="filmForm">
        <h1>Ajouter un Film</h1>
        <div class="form-group">
          <label for="filmName">Nom du Film :</label>
          <input type="text" id="filmName" name="filmName" required />
        </div>
        <div class="form-group">
          <label for="actors">Acteurs (séparés par des virgules) :</label>
          <input type="text" id="actors" name="actors" required />
        </div>
        <div class="form-group">
          <label for="director">Réalisateur :</label>
          <input type="text" id="director" name="director" required />
        </div>
        <div class="form-group">
          <label for="summary">Résumé :</label>
          <textarea id="summary" name="summary" required></textarea>
        </div>
        <div class="form-group">
          <label for="posterLink">Affiche (lien) :</label>
          <input type="url" id="posterLink" name="posterLink" required />
        </div>
        <div class="form-group">
          <label for="filmLink">Vidéo (lien) :</label>
          <input type="url" id="filmLink" name="filmLink" required />
        </div>
        <button type="submit">Ajouter le Film</button>
      </form>
    </div>

    <script>
      function toggleButtonState() {
        const password = document.getElementById("passwordInput").value;
        const button = document.getElementById("verifyButton");
        button.disabled = !password;
        button.style.backgroundColor = password ? "#4CAF50" : "#ccc";
      }

      document
        .getElementById("filmForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const formObject = Object.fromEntries(formData.entries());
          try {
            const response = await fetch("/addFilm", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formObject),
            });
            if (response.ok) {
              const result = await response.json();
              alert(result.message);
              const redirectURL = `https://geromstudio.glitch.me/index.html?connect=true&uniqueId=${encodeURIComponent(
                uniqueId
              )}`;
              window.location.href = redirectURL;
            } else {
              const error = await response.json();
              alert(`Erreur : ${error.error}`);
            }
          } catch (err) {
            const redirectURL = `https://geromstudio.glitch.me/index.html?connect=true&uniqueId=${encodeURIComponent(
              uniqueId
            )}`;
            window.location.href = redirectURL;
          }
        });
    </script>
  </body>
</html>
